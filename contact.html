<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>contact</title>
</head>
<body>
    <nav class="profile-nav">
        <a href="index.html">Profile</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <form class="contact-form" novalidate>
            <label for="name">Full Name</label>
            <input type="text" id="name" data-testid="test-contact-name" aria-describedby="error-name">
            <div class="error" id="error-name" data-testid="test-contact-error-name"></div>

            <label for="email">Email</label>
            <input type="email" id="email" data-testid="test-contact-email" aria-describedby="error-email">
            <div class="error" id="error-email" data-testid="test-contact-error-email"></div>

            <label for="subject">Subject</label>
            <input type="text" id="subject" data-testid="test-contact-subject" aria-describedby="error-subject">
            <div class="error" id="error-subject" data-testid="test-contact-error-subject"></div>

            <label for="message">Message</label>
            <textarea id="message" data-testid="test-contact-message" aria-describedby="error-message"></textarea>
            <div class="error" id="error-message" data-testid="test-contact-error-message"></div>

            <button type="submit" data-testid="test-contact-submit">Submit</button>
            <p class="success" data-testid="test-contact-success"></p>
        </form>
    </div>

   <script src="script.js"></script> 
</body>
</html>
